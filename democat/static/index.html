<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
          transition: opacity 0.25s ease;
        }
        body.modal-active {
          overflow-x: hidden;
          overflow-y: visible !important;
        }
    </style>
    <title>HTTP Cat Clone</title>
</head>
<body id="body">

    <div id="app"></div>

    <div id="modal-panel"
         class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 mx-auto rounded shadow-lg z-50 overflow-y-auto" removed="md:max-w-md">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                  <p class="text-2xl font-bold">登録済画像</p>
                </div>
                <!--p>登録済画像</p-->
                <div id="modal"></div>
                <div class="flex justify-end pt-2">
                  <div id="close-modal"
                          class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400"
                          onclick="document.getElementById('modal-panel').classList.add('opacity-0');document.getElementById('modal-panel').classList.add('pointer-events-none');document.getElementById('body').classList.remove('modal-active');"
                  >閉じる</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/cljs/dev/frontend.js"></script>
    <script>
        window.onload = function () {
            frontend.core.main();
        }
    </script>
</body>
</html>
